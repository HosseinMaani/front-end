<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="box">
    <div class="image">
    </div>
    <div class="info">
      <h5 class="title">Prefume</h5>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc"> A floral, solar and voluptuous
        interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h3>$149.99</h3>
        <del>$169.99</del>
      </div>
      <button class="btn">
        <img src="./assets/images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hossein1269">Mohmmad Hossein Maani</a>.
  </div>
</body>

</html>
