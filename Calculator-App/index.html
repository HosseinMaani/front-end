<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="">
  <div class="calc">
    <div class="calc_header">
      <h3 class="calc_header-title">calc</h3>
      <div class="calc_hearder-theme">
        <div class="calc_hearder-theme-nums">
          <h5>1</h5>
          <h5>2</h5>
          <h5>3</h5>
        </div>
        <div class="calc_hearder-theme-switch">
          <h5>theme</h5>
          <div class="switch">

          </div>
        </div>
      </div>
    </div>
    <div class="calc_display">
      <span></span>
    </div>
    <div class="calc_button">
      <div class="calc_button-row">
        <div class="calc_button-row-btn">7</div>
        <div class="calc_button-row-btn">8</div>
        <div class="calc_button-row-btn">9</div>
        <div class="calc_button-row-btn btn-special" id="del">del</div>
      </div>
      <div class="calc_button-row">
        <div class="calc_button-row-btn">4</div>
        <div class="calc_button-row-btn">5</div>
        <div class="calc_button-row-btn">6</div>
        <div class="calc_button-row-btn">+</div>
      </div>
      <div class="calc_button-row">
        <div class="calc_button-row-btn">1</div>
        <div class="calc_button-row-btn">2</div>
        <div class="calc_button-row-btn">3</div>
        <div class="calc_button-row-btn">-</div>
      </div>
      <div class="calc_button-row">
        <div class="calc_button-row-btn">.</div>
        <div class="calc_button-row-btn">0</div>
        <div class="calc_button-row-btn">/</div>
        <div class="calc_button-row-btn fs-100">x</div>
      </div>
      <div class="calc_button-row">
        <div class="calc_button-row-btn btn-special" id="reset">
          Reset
        </div>
        <div class="calc_button-row-btn btn-equal" id="eq">
          =
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/hossein1269">Mohmmad Hossein Maani</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
