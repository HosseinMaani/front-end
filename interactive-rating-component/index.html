<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="rating-box">
    <img class="circle" src="./assets/images/icon-star.svg" alt="">
    <h6>How did we do?</h6>
    <p>  Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rating-numbers">
        <div class="rate-number">1</div>
        <div class="rate-number">2</div>
        <div class="rate-number">3</div>
        <div class="rate-number">4</div>
        <div class="rate-number">5</div>
      </div>
      <button id="submit">Submit</button>
  </div>

  <div class="thank-you-box hide">
    <img src="./assets/images/illustration-thank-you.svg" alt="">
    <div class="rate-message">You selected 4 out of 5</div>
    <h2>Thank you!</h2>
    <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>

</body>
</html>
